                   </div>
                    <div class="cls-form-element-section">
                        <input class="cls-form-input-checkbox"  type="checkbox" id="mail-checkbox-default" name="mail-checkbox-default"/>

                    </div>
                    <div class="cls-dropdown-grid-separation">

                                <option>Cars Only</option>
                                <option>All Products</option>
                            </select>
                        </div>

                                <option>Multiple</option>
                                <option>Multiple + infant</option>
                                <option>All Products</option>
                            </select>
                        </div>
                        <div class="cls-form-element-section cls-dropdown-grid">

                            <select class="cls-form-input-dropdown" id="mail-dropdown-hotel-type" name="mail-dropdown-hotel-type">
                                <option>Single</option>
                                <option>Multiple</option>
                            </select>
                        </div>
                        <div class="cls-form-element-section cls-dropdown-grid">
